<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .field {
            background-color: #2ecc71;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .bat {
            width: 100px;
            height: 20px;
            position: absolute;
            bottom: 10px;
            left: calc(50% - 50px);
            transform-origin: center;
            transition: transform 0.2s;
        }

        .ball {
            width: 20px;
            height: 20px;
            position: absolute;
            top: calc(100% - 40px);
            left: calc(50% - 10px);
            transition: top 0.5s ease-in-out;
        }

        .field:hover .bat {
            transform: rotate(-10deg);
        }

        .field:hover .ball {
            top: calc(100% - 60px);
        }
    </style>
</head>
<body>
    <div class="field">
        <img class="bat" src="images/bats/main-qimg-a00619424a5e9d76a769a03e96836ec8-lq.jpeg" alt="Cricket Bat">
        <img class="ball" src="images/png-clipart-cricket-balls-tennis-balls-stump-cricket-sport-sphere-thumbnail.png" alt="Cricket Ball">
    </div>
</body>
</html>
